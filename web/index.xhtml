<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="NombreComponente:" for="nombreComponente" />
                    <h:inputText id="nombreComponente" value="#{componenteManagedBean.componente.nombreComponente}" title="NombreComponente" required="true" requiredMessage="The NombreComponente field is required."/>
                    <h:outputLabel value="VidaUtil:" for="vidaUtil" />
                    <h:inputText id="vidaUtil" value="#{componenteManagedBean.componente.vidaUtil}" title="VidaUtil" required="true" requiredMessage="The VidaUtil field is required."/>
                    <h:outputLabel value="IdCategoriaComponenteComponente:" for="idCategoriaComponenteComponente" />
                    <h:selectOneMenu id="idCategoriaComponenteComponente" value="#{componenteManagedBean.componente.idCategoriaComponenteComponente}" title="IdCategoriaComponenteComponente" required="true" requiredMessage="The IdCategoriaComponenteComponente field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{sistemaVehiculoManagedBean.listar()}" var="sv" itemLabel="#{sv.nombreCategoriaComponente}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandButton value="registrar" action="#{componenteManagedBean.registrar()}"/>
            </h:form>
            <h:messages />
        </f:view>

    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="IdEstadoOrden:" for="idEstadoOrden" />
                    <h:inputText id="idEstadoOrden" value="#{estadoOrdenManagedBean.estadoOrden.idEstadoOrden}" title="IdEstadoOrden" required="true" requiredMessage="The IdEstadoOrden field is required."/>
                    <h:outputLabel value="NombreEstadoOrden:" for="nombreEstadoOrden" />
                    <h:inputText id="nombreEstadoOrden" value="#{estadoOrdenManagedBean.estadoOrden.nombreEstadoOrden}" title="NombreEstadoOrden" required="true" requiredMessage="The NombreEstadoOrden field is required."/>
                    <h:commandButton value="Registrar" actionListener="#{estadoOrdenManagedBean.registrarEstadoOrden()}"/>
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
